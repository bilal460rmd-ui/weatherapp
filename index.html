<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weatherapp</title>
  <link rel="stylesheet" href="weatherappcss.css">
  <script src="https://kit.fontawesome.com/5e85b2827b.js" crossorigin="anonymous"></script>
  
</head>

<body>

  <header>
    <nav>
      <ul>
        <li class="link"><a href="https://www.google.com" target="_blank">home</a></li>
        <li class="link"><a href="https://www.google.com" target="_blank">contact</a></li>
        <li class="link"><a href="https://www.google.com" target="_blank">protofolio</a></li>
        <li class="link"><a href="https://www.google.com" target="_blank">others</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
	  <div class="search">
	   <i class="fa-solid fa-location-dot"></i>
	   <input type="text" placeholder="enter city name">
	   <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>
	  </div>
	  <div class="notfound">
	   <img src="error.png"/>
	   <p>invalid city</p></div>
      <div class="weatherbox">
      <img src="" alt="weather icon"/>
      <p class="temperature"></p>
      <p class="description"></p>
      </div>
	  <div class="details">	
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
		  <span></span>
          <p>humidity</p>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
		  <span></span>
          <p>windspeed</p>
        </div>
      </div>
    </div>
  </main>
   <script src="weatherapp.js"></script>
</body>
	
</html>
